setup_devel:
  stage: .pre
  script:
    - echo "Setting up devel ci"
    - scripts/gitlab_setup.sh "$DEVEL_CHANNEL_DIR" "$DEVEL_BUILD_DIR" "$DEVEL_CHANNEL_REM"
  only:
    - devel
  except:
    - schedules

build_devel:
  stage: build
  script:
    - echo "Building devel packages"
    - . /tmp/miniconda/etc/profile.d/conda.sh
    - conda activate base
    - scripts/gitlab_build.sh "$DEVEL_COMPARE_BRANCH" "$DEVEL_CHANNEL_DIR" "$DEVEL_BUILD_DIR"
  only:
    - devel
  except:
    - schedules

deploy_devel:
  stage: deploy
  script:
    - echo "Deploying devel packages"
    - . /tmp/miniconda/etc/profile.d/conda.sh
    - conda activate base
    - scripts/gitlab_deploy.sh "$DEVEL_BUILD_DIR" "$DEVEL_CHANNEL_DIR" "$DEVEL_CHANNEL_REM"
  only:
    - devel
  except:
    - schedules

test_devel:
  stage: test
  script:
    - echo "Testing devel packages"
    - . /tmp/miniconda/etc/profile.d/conda.sh
    - conda activate base
    - python bin/gitlab_test -b "$DEVEL_BUILD_DIR" -c "$DEVEL_COMPARE_BRANCH" -p "$PROD_WSI_CONDA_CHANNEL" -d "$WSI_CONDA_CHANNEL"
  only:
    - devel
  except:
    - schedules

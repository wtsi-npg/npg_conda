{% set version = "1.1.0" %}
{% set sha256 = "1b8f5711eb04dd2c6f2c423e441054b327138719299864827a6148f127508c5e" %}

package:
  name: baton
  version: "{{ version }}"

about:
  home: https://github.com/wtsi-npg/baton
  license: GPL2
  summary: Client programs and API for use with iRODS (Integrated Rule-Oriented Data System).

build:
  number: 2

source:
  url: https://github.com/wtsi-npg/baton/releases/download/{{ version }}/baton-{{ version }}.tar.gz
  fn: baton-{{ version }}.tar.gz
  sha256: {{ sha256 }}

outputs:
  - name: baton
    version: {{ version }}
    requirements:
      build:
        - {{ compiler("c") }}
        - autoconf
        - automake
        - libtool
        - make
        - perl
        - pkg-config
      host:
        - irods-dev ==4.1.12
        - libjansson-dev
        - libssl-dev
      run:
        - {{ pin_subpackage("libbaton", exact=True) }}
        - irods-plugins ==4.1.12
        - libjansson
        - libssl
    files:
      - bin/baton-*
    test:
      commands:
        - baton-list --version

  - name: libbaton
    version: {{ version }}
    requirements:
      build:
        - {{ compiler("c") }}
        - autoconf
        - automake
        - libtool
        - make
        - perl
        - pkg-config
      host:
        - irods-dev ==4.1.12
        - libjansson-dev
        - libssl-dev
      run:
        - irods-plugins ==4.1.12
        - libjansson
        - libssl
    files:
      - lib/libbaton.*
    test:
      commands:
        - test -h ${PREFIX}/lib/libbaton.so

  - name: libbaton-dev
    version: {{ version }}
    requirements:
      run:
        {{ pin_subpackage("libbaton", exact=True) }}
    files:
      - include/baton
      - lib/pkgconfig/baton.pc
    test:
      commands:
        - test -f ${PREFIX}/include/baton/baton.h
